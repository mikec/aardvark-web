<div>

  <div ng-if="ctrl.loading">loading data for <b>@{{ctrl.handle}}</b>...</div>

  <div ng-if="!ctrl.loading">
    <img ng-src="{{ctrl.twitterUser.image_url}}" style="width:300px;" />
    <div><b>{{ctrl.twitterUser.name}}</b></div>
    <div>
      <a ng-href="{{'http://twitter.com/' + ctrl.twitterUser.handle}}">@{{ctrl.twitterUser.handle}}</a>
    </div>

    <div ng-repeat="track in ctrl.playlist">
      <b>{{track.name}}</b> by <b>{{track.artist}}</b> <a ng-click="ctrl.Rdio.play(track.key)">PLAY</a>
    </div>

  </div>

</div>
