<div class="welcome" ng-controller="AppCtrl as ctrl">

  <div ng-if="!ctrl.rdioReady">LOADING...</div>

  <div ng-if="ctrl.rdioReady">
    <a ng-if="!ctrl.authed" ng-click="ctrl.rdioAuth()">Sign in to Rdio</a>

    <div ng-if="ctrl.authed">
      Welcome {{ctrl.rdioUserName}}!

      <div>{{ctrl.artist}}</div>
      <div ng-if="ctrl.station">
        yo
        {{ctrl.station}}
        <button ng-click="ctrl.play()">{{ctrl.rdioUserName}}</button>
      </div>
    </div>
  </div>

</div>
